<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleshe
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>MarcianoStudio</title>
  </head>
  <body>
    <header class="head">
      <div class="head--logo">
        <img src="#" alt="#" />
      </div>
      <div class="head--store">
        <img src="#" alt="#" />
      </div>
      <div class="head--menu">
        <img src="#" alt="#" />
      </div>
    </header>
    <main class="content">
      <section class="content--banner">
        <img src="#" alt="#" />
      </section>
      <section class="content--about">
        <div class="about--card1">
          <img src="#" alt="#" />
          <p>Segurança e precisão em cada corte</p>
        </div>
        <div class="about--card2">
          <img src="#" alt="#" />
          <p>Trabalhando com qualidade e preços acessíveis</p>
        </div>
      </section>
      <section class="content--services">
        <h1 class="content--title">Nossos serviços</h1>
        <div class="services--carroussel">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img
                  src="/assets/images/allef-vinicius-hxNiXP498UI-unsplash.jpg"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="/assets/images/allef-vinicius-hxNiXP498UI-unsplash.jpg"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="/assets/images/allef-vinicius-hxNiXP498UI-unsplash.jpg"
                  alt=""
                />
              </div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"><p>l</p></div>
            <div class="swiper-button-next"><p>l</p></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
        <button class="services--contact">Agende seu horário</button>
      </section>
      <section class="content--store">
        <div class="store--bagicon">
          <img src="#" alt="#" />
        </div>
        <h1 class="content--title">Loja</h1>
        <div class="services--carroussel"></div>
        <button class="store--button">Veja mais</button>
      </section>
      <section class="content--map">
        <h1 class="content--title">Onde estamos</h1>
        <img src="#" alt="#" />
      </section>
      <section class="content--rate">
        <h1 class="content--title">Avaliações</h1>
        <div class="rate--filtericon">
          <img src="#" alt="#" />
        </div>
        <div class="rate--coomenticon">
          <img src="#" alt="#" />
        </div>
        <div class="rate--comments">
          <div class="comments-comment"></div>
        </div>
      </section>
    </main>
    <footer class="foot">
      <div class="foot--whatsappicon">
        <img src="#" alt="#" />
      </div>
      <div class="foot-facebookicon">
        <img src="#" alt="#" />
      </div>
      <div class="foot-youtubeicon">
        <img src="#" alt="#" />
      </div>
      <div class="footer--logo">
        <img src="#" alt="#" />
      </div>
    </footer>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
